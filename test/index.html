<html>
<head>
    <title>Analytics Test Page</title>
</head>
<body>
    <script src="//analytics.interactivemechanics.com/analytics.js"></script>
    <script>
        Analytics.init("WhatArePrisonsFor-1");
    </script>


    <main>
        <h1 id="page-title" class="headline-test">Analytics Test Page</h1>
        <video width="400" controls data-analytics-title="Big Buck Bunny">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
            Your browser does not support HTML5 video.
        </video>

        <button data-analytics-title="Test Button" data-analytics-value="Pressed">Test button</button>
        <button onclick="sendSomeData()">Send some data</button>
    </main>
    
    <script>
        function sendSomeData(){
            Analytics.sendData(
                { 
                    "EventType": "Send some data", 
                    "DataAnalyticsOrder": "Rehabilitation, Deterrence, Incapacitation, Retribution" 
                }
            );
        }
    </script>
</body>
</html>
